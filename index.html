<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel | My Portfolio</title>
    <link rel="stylesheet" href="style.css">

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

    
<body>

    <!--Div tag is used to create a wrapper or container for out layout: Non semantic tag-->
    <!--class in html attribute-->
    <div class="container-fluid">
        <!--section tag is just same with div tag that creates a wrapper or container but section tag is semantic-->
        <!--id is an attribute to name a tag or element uniquely-->
        <section id="landing" class="text-center mt=5">
            <!--create headings tag - it is used to create headings tag-->
            <h1>Full Stack Web Developer</h1>
            
            <p>Hi! My Name is Gab and I love building things from scratch</p>
            <!--img tag - it is use to add img in our page, src attribute, wherein it will tell us which iamage to use  in page-->
            <img src="image/avatar-icon.png" class= "img-fluid" id="profile">

            <!--a or anchor is used to add hyperlinmk in our page-->
            <a href="mailto:https://outlook.live.com/mail/0/inbox/id/AQQkADAwATM3ZmYAZS03NjEyLWEzNmYtMDACLTAwCgAQAJdqHu9%2FLXRAkcpyMQbabNY%3D?cobrandid=ab0455a0-8d03-46b9-b18b-df2f57b9e44c&culture=en-us&country=us" class="btn btn-danger btn-lg  mt-5">Let's work Together </a>

        </section>
    </div>

    <!--Footer tag is mostly used on  providing social media informationm, copyright noticesd or other relevant details-->
    <footer>
        <!--Social media accounts and github-->
        <!--Zuiit-->
        <a href="http://https://www.w3schools.com/html/html_images.asp" target="_blank">
            <i class="fa-solid fa-globe"></i>
        </a>
        <!--Facebook-->
        <a href="https://mail.google.com/mail/u/7/#inbox" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <!--Github-->
        <a href="http://https://github.com/dashboard" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>

        <!--Instagram-->
        <a href="http://https://www.instagram.com" target="_blank">
            <i class="fa-brands fa-square-instagram"></i>
        </a>
        <!--Youtube-->
        <a href="http://https://www.youtube.com" target="_blank">
            <i class="fa-brands fa-youtube"></i>
        </a>
        <!--tiktok-->
        <a href="http://https://www.tiktok.com/explore?utm_medium=msn" target="_blank">
            <i class="fa-brands fa-tiktok"></i>
        </a>

    </footer>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/29a9776329.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
